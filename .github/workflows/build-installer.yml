name: Build Mosquitto Installer

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Build EXE
        run: |
          cd mosquitto-installer
          pyinstaller --onefile --uac-admin --name "MosquittoInstaller" installer.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: MosquittoInstaller
          path: mosquitto-installer/dist/MosquittoInstaller.exe

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: MosquittoInstaller

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: MosquittoInstaller.exe
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
